{% extends 'templates/home.html' %}

{% block title %}Delete Note{% endblock title %}

{% block side-bar_block1 %}
<div class="white-container">
    <a class="button button-light full-width mb-15" href="{% url 'main' %}" ><< Go to Main</a>
    <a class="button button-light full-width" href="{% url 'notes' %}" ><< Go to Journal</a>
</div>
{% endblock side-bar_block1 %}

{% block content %}
    <div class="white-container container--central">
    <h2 class="title mb-5">Are you sure<br/>you want to delete this note?</h2>
    <p class="subtitle mb-15">{{note.title}}</p>
    <form method="POST">
    {% csrf_token %}
    <button class="button button-dark full-width" type="submit">Delete</button>
    </form>
    </div>
{% endblock content %}
